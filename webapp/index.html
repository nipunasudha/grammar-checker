<body>
<div id="header">
    <div class="section">
        <div class="logo">
            <a href="index.old.html">Smart Writer</a>
        </div>
    </div>
</div>
<div id="body">
    <form action="#" id="usrform">
        <h1>Try Smart Writer</h1>
        <div class="pt-3 pb-3">
            <button type="submit" class="btn btn-primary">Advance Vocabulary</button>

            <button type="submit" class="btn btn-primary">Sentences Checker</button>
            <button type="submit" class="btn btn-primary">Active voice passive voice</button>
        </div>
        <div class="form-group">
            <label for="textareaInput">Enter your text here</label>
            <textarea class="form-control" id="textareaInput" rows="10" style="resize:vertical;"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btnCheck">Check</button>
        </div>
    </form>

    <div class="p-4" id="resultsDiv">
